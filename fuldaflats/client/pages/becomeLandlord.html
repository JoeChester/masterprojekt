<!DOCTYPE html>
<html lang="en">

<head>
    <title data-bind="text: getPageTitle()">FuldaFlats.de</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>

<body>

    <div id="all">
        <header>
            <div data-bind='component: { name: "demo-warning", params: demoWarning }'></div>
            <navigation></navigation>
        </header>

        <div data-bind='component: { name: "breadcrumb", params: breadcrumbBar }'></div>

        <!-- BECOME LANDLORD 
        _________________________________________________________ -->
        <section style="min-height:700px; margin-top: 2rem">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <h1 class="siteheader-nomargin">Become Landlord</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="row">
                            <img src="../img/person-3.jpg" class="img-responsive img-circle" alt="Profilepicture">
                        </div>
                        <form class="form-horizontal">
                            <div class="row">
                                <label class="control-label col-sm-6">Account:</label>
                                <div class="col-sm-6">
                                    <p id="accountStatus" class="form-control-static">User</p>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-8">
                        <form class="form-horizontal">
                            <div class="row">
                                <label for="firstName" class="control-label col-sm-2">First Name:</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="firstName" placeholder="Max">
                                </div>
                            </div>
                            <div class="row">
                                <label for="lastName" class="control-label col-sm-2">Last Name:</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="lastName" placeholder="Mustermann">
                                </div>
                            </div>
                            <div class="row">
                                <label for="gender" class="control-label col-sm-2">Gender:</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="gender" placeholder="Male">
                                </div>
                            </div>
                            <div class="row">
                                <label for="birthday" class="control-label col-sm-2">Birthday:</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="bithday" placeholder="01.02.1993">
                                </div>
                            </div>
                            <div class="row">
                                <label for="eMail" class="control-label col-sm-2">E-Mail:</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="eMail" placeholder="max.mustermann@web.de">
                                </div>
                            </div>
                            <div class="row">
                                <label for="phoneNumber" class="control-label col-sm-2">Phone Number:</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="phoneNumber">
                                </div>
                            </div>
                            <div class="row">
                                <label for="zipCode" class="control-label col-sm-2">ZIP Code:</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="zipCode">
                                </div>
                            </div>
                            <div class="row">
                                <label for="city" class="control-label col-sm-2">City:</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="city">
                                </div>
                            </div>
                            <div class="row">
                                <label for="street" class="control-label col-sm-2">Street:</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="street">
                                </div>
                            </div>
                            <div class="row marginbottom">
                                <label for="housenumber" class="control-label col-sm-2">Housenumber:</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="housenumber">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-offset-2 col-sm-5">
                                    <button type="submit" class="btn btn-template-main">Upgrade</button>
                                    <button type="submit" class="btn btn-marginleft btn-template-main">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- END BECOME LANDLORD -->

        <section class="bar background-white no-mb">
            <div class="container">
                <div class="col-md-12">
                </div>
            </div>
        </section>

        <div data-bind='component: { name: "copyright", params: copyrightBar }'></div>
    </div>

    <script src="/bower_components/requirejs/require.js" data-main="/../js/app"></script>

</body>

</html>
