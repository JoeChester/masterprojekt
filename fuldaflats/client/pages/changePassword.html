<!DOCTYPE html>
<html lang="en">

<head>
    <title data-bind="text: getPageTitle()">FuldaFlats.de</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div id="all">
        <header>
            <div data-bind='component: { name: "demo-warning", params: demoWarning }'></div>
            <navigation></navigation>
        </header>

        <div data-bind='component: { name: "breadcrumb", params: breadcrumbBar }'></div>

        <!-- PASSWORD CHANGE -->
        <section style="min-height:700px; margin-top: 2rem">
            <div class="container">
                <h1>Change Password</h1>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputOldPassword" class="col-sm-2 control-label marginbottom">Old Password</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control marginbottom" id="inputOldPassword" placeholder="Old Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputNewPassword1" class="col-sm-2 control-label">New Password</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="inputNewPassword1" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputNewPassword2" class="col-sm-2 control-label">Confirm New Password</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="inputNewPassword2" placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-5">
                            <button type="submit" class="btn btn-template-main">Accept</button>
                            <button type="submit" class="btn btn-marginleft btn-template-main">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <!-- END PASSWORD CHANGE -->

        <section class="bar background-white no-mb">
            <div class="container">
                <div class="col-md-12">
                </div>
            </div>
        </section>

        <div data-bind='component: { name: "copyright", params: copyrightBar }'></div>
    </div>

    <script src="/bower_components/requirejs/require.js" data-main="/../js/app"></script>

</body>

</html>
