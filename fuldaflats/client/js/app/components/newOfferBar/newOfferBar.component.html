<section id="new-offer-wizard" style="min-height:700px; margin-top: 2rem">
    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="tabs">
                    <ul class="nav nav-pills nav-justified">
                        <li class="active"><a href="#tab1" data-toggle="tab">Step 1</a></li>
                        <li class="disabled"><a href="#tab2">Step 2</a></li>
                        <li class="disabled"><a href="#tab3">Step 3</a></li>
                        <li class="disabled"><a href="#tab4">Step 4</a></li>
                        <li class="disabled"><a href="#tab5">Step 5</a></li>
                    </ul>
                    <div class="tab-content tab-content-inverse">
                        <!-- tab 1 -->
                        <div class="tab-pane active text-center" id="tab1">
                            <form class="form-horizontal">
                                <fieldset>
                                    <legend class="clearfix">
                                        <div class="col-xs-12 text-left">
                                            Basic Information
                                        </div>
                                    </legend>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <label for="offerType" class="control-label col-sm-2">Offer Type:</label>
                                                <div class="col-sm-10">
                                                    <select data-bind="options: offerTypes, value: offer().offerType, optionsCaption: 'Choose Offer Type'" class="form-control"
                                                        id="offerType"></select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <label for="offerTitle" class="control-label col-sm-2">Offer Title:</label>
                                                <div class="col-sm-10">
                                                    <input data-bind="textInput: offer().title" type="text" class="form-control" id="offerTitle" placeholder="Offer Title">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <br />
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="offerSize" class="control-label col-sm-4">Size:</label>
                                                <div class="col-sm-8">
                                                    <div class="input-group">
                                                        <input data-bind="textInput: offer().size" type="number" class="form-control" id="offerSize" placeholder="Size">
                                                        <div class="input-group-addon">m²</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="offerRooms" class="control-label col-sm-4">Rooms:</label>
                                                <div class="col-sm-8">
                                                    <input data-bind="textInput: offer().rooms" type="number" class="form-control" id="offerRooms" placeholder="Rooms">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <br />
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="offerRent" class="control-label col-sm-4">Rent:</label>
                                                <div class="col-sm-8">
                                                    <div class="input-group">
                                                        <input data-bind="textInput: offer().rent" type="number" class="form-control" id="offerRent" placeholder="Rent">
                                                        <div class="input-group-addon">€</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="offerRentType" class="control-label col-sm-4">Rent Type:</label>
                                                <div class="col-sm-8">
                                                    <select data-bind="options: offerRentTypes, value: offer().rentType, optionsCaption: 'Choose Rent Type', optionsAfterRender: optionsAfterRender"
                                                        class="form-control" id="offerRentType"></select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="offerSideCosts" class="control-label col-sm-4">Side Costs:</label>
                                                <div class="col-sm-8">
                                                    <div class="input-group">
                                                        <input data-bind="textInput: offer().sideCosts" type="number" class="form-control" id="offerSideCosts" placeholder="Side Costs">
                                                        <div class="input-group-addon">€</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="offerPriceType" class="control-label col-sm-4">Price Type:</label>
                                                <div class="col-sm-8">
                                                    <select data-bind="options: offerPriceTypes, value: offer().priceType, optionsCaption: 'Choose Price Type', optionsAfterRender: optionsAfterRender"
                                                        class="form-control" id="offerPriceType"></select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-6">
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="offerFullPrice" class="control-label col-sm-4">Full Price:</label>
                                                <div class="col-sm-8">
                                                    <div class="input-group">
                                                        <input disabled data-bind="value: offerFullPrice" type="number" class="form-control" id="offerFullPrice" placeholder="0">
                                                        <div class="input-group-addon">€</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <br />
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="offerDeposit" class="control-label col-sm-4">Deposit:</label>
                                                <div class="col-sm-8">
                                                    <div class="input-group">
                                                        <input data-bind="textInput: offer().deposit" type="number" class="form-control" id="offerDeposit" placeholder="Deposit">
                                                        <div class="input-group-addon">€</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label for="offerCommission" class="control-label col-sm-4">Commission:</label>
                                                <div class="col-sm-8">
                                                    <div class="input-group">
                                                        <input data-bind="textInput: offer().commission" type="number" class="form-control" id="offerCommission" placeholder="Commission">
                                                        <div class="input-group-addon">€</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                            <br />
                            <div class="row">
                                <div class="col-xs-2">
                                    <a data-bind="click: cancelCreation" type="button" class="btn btn-danger" aria-label="Left Align">
                                        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                                    </a>
                                </div>
                                <div class="col-xs-8">
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%;">
                                            20%
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-2">
                                    <a data-bind="click: goNextStep" next-tab="#tab2" type="button" data-toggle="tab" class="btn btn-template-main" aria-label="Right Align">
                                        <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                                    </a>
                                </div>
                            </div>
                            <!-- /row -->
                        </div>
                        <!-- /.tab -->
                        <!-- tab 2 -->
                        <div class="tab-pane text-center" id="tab2">
                            <form class="form-horizontal">
                                <fieldset>
                                    <legend class="clearfix">
                                        <div class="col-xs-12 text-left">
                                            Additional Information
                                        </div>
                                    </legend>
                                    <div class="col-sm-12 center-block">

                                    </div>
                                </fieldset>
                            </form>
                            <br><br>
                            <div class="row">
                                <div class="col-xs-2">
                                    <a data-bind="click: goNextStep" next-tab="#tab1" type="button" data-toggle="tab" class="btn btn-template-main" aria-label="Right Align">
                                        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                                    </a>
                                </div>
                                <div class="col-xs-8">
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%;">
                                            40%
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-2">
                                    <a data-bind="click: goNextStep" next-tab="#tab3" type="button" data-toggle="tab" class="btn btn-template-main" aria-label="Right Align">
                                        <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                                    </a>
                                </div>
                            </div>
                            <!-- /row -->
                        </div>
                        <!-- /.tab -->
                        <!-- tab 3 -->
                        <div class="tab-pane text-center" id="tab3">
                            <form class="form-horizontal">
                                <fieldset>
                                    <legend class="clearfix">
                                        <div class="col-xs-12 text-left">
                                            Offer Address
                                        </div>
                                    </legend>
                                    <div class="col-sm-12 center-block">

                                    </div>
                                </fieldset>
                            </form>
                            <br><br>
                            <div class="row">
                                <div class="col-xs-2">
                                    <a data-bind="click: goNextStep" next-tab="#tab2" type="button" data-toggle="tab" class="btn btn-template-main" aria-label="Right Align">
                                        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                                    </a>
                                </div>
                                <div class="col-xs-8">
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                                            60%
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-2">
                                    <a data-bind="click: goNextStep" next-tab="#tab4" type="button" data-toggle="tab" class="btn btn-template-main" aria-label="Right Align">
                                        <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                                    </a>
                                </div>
                            </div>
                            <!-- /row -->
                        </div>
                        <!-- /.tab -->
                        <!-- tab 4 -->
                        <div class="tab-pane text-center" id="tab4">
                            <form class="form-horizontal">
                                <fieldset>
                                    <legend class="clearfix">
                                        <div class="col-xs-12 text-left">
                                            Offer Description
                                        </div>
                                    </legend>
                                    <div class="col-sm-12 center-block">
                                        <div class="form-group">
                                            <textarea data-bind="textInput: offer().description" class="form-control" rows="18" id="offerDescription"></textarea>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                            <br />
                            <div class="row">
                                <div class="col-xs-2">
                                    <a data-bind="click: goNextStep" next-tab="#tab3" type="button" data-toggle="tab" class="btn btn-template-main" aria-label="Right Align">
                                        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                                    </a>
                                </div>
                                <div class="col-xs-8">
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%;">
                                            80%
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-2">
                                    <a data-bind="click: goNextStep" next-tab="#tab5" type="button" data-toggle="tab" class="btn btn-template-main" aria-label="Right Align">
                                        <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                                    </a>
                                </div>
                            </div>
                            <!-- /row -->
                        </div>
                        <!-- /.tab -->
                        <!-- tab 5 -->
                        <div class="tab-pane text-center" id="tab5">
                            <fieldset>
                                <legend class="clearfix">
                                    <div class="col-xs-6 text-left">
                                        Add Pictures and Video
                                    </div>
                                    <div class="col-xs-6 text-right">
                                        <button id="offerFileUploadButton" data-bind="click: bindFileUploadModalEvents" data-toggle="modal" data-target="#fileUploaderModal"
                                            type="button" class="btn btn-sm btn-template-primary" aria-label="Right Align">
												<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                        </button>
                                    </div>
                                </legend>
                                <div id="uploaded-files" data-bind="foreach: { data: offer().mediaObjects(), as: 'media' }" class="row">
                                    <div class="col-sm-3">
                                        <a class="image" data-bind="attr: { href: media.thumbnailUrl }" data-lightbox="mediaObjectsLightbox">
                                            <img data-bind="attr: { src: media.thumbnailUrl, alt: 'Uploaded Image ' + (parseInt($index()) + 1) }, css: { 'img-row-2': parseInt($index()) > 3 }"
                                                class="mediaObject-img img-responsive">
                                        </a>
                                    </div>
                                </div>
                            </fieldset>
                            <br>
                            <div class="row">
                                <div class="col-xs-2">
                                    <a data-bind="click: goNextStep" next-tab="#tab4" type="button" data-toggle="tab" class="btn btn-template-main" aria-label="Right Align">
                                        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                                    </a>
                                </div>
                                <div class="col-xs-8">
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                                            100%
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-2">
                                    <a type="button" data-toggle="tab" class="btn btn-success" aria-label="Right Align">
                                        <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                                    </a>
                                </div>
                            </div>
                            <!-- /row -->
                        </div>
                        <!-- /.tab -->
                    </div>
                </div>
                <!-- /.tabs -->
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
</section>
<div data-bind='component: { name: "file-uploader"}'></div>
