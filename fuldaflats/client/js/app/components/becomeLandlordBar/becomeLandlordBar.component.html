<section style="min-height:700px; margin-top: 2rem">
    <div class="container" data-bind="with: currentUser">
        <div class="row">
            <div class="col-sm-4">
                <div class="row">
                    <div class="profilePicture-container-big">
                        <img data-bind="attr:{src: profilePicture}" class="img-responsive profilePicture-img" alt="Profilepicture">
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <form class="form-horizontal">
                    <fieldset class="form-group">
                        <legend>General Information</legend>
                        <div class="form-group">
                            <label for="accountStatus" class="control-label col-sm-4">Account:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="accountStatus" value="Standard User" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="firstName" class="control-label col-sm-4">First Name:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="firstName" data-bind="attr:{placeholder:firstName}, value: $parent.userChanges().firstName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="control-label col-sm-4">Last Name:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="lastName" data-bind="attr:{placeholder:lastName}, value: $parent.userChanges().lastName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="gender" class="control-label col-sm-4">Gender:</label>
                            <div class="col-sm-5">
                                <select class="form-control" id="gender" data-bind="value: gender">
                                <option>male</option>
                                <option>female</option>
                            </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="birthday" class="control-label col-sm-4">Birthday:</label>
                            <div class="col-sm-5">
                                <input type="date" class="form-control" id="birthday" data-bind="date: $parent.userChanges().birthday" placeholder="YYYY-MM-DD">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="eMail" class="control-label col-sm-4">E-Mail:</label>
                            <div class="col-sm-5">
                                <input type="email" class="form-control" id="email" data-bind="attr:{placeholder:email}, value: $parent.userChanges().email">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <legend>Contact Information</legend>
                        <div class="form-group">
                            <label for="zipCode" class="control-label col-sm-4">ZIP Code:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="zipCode" data-bind="value: $parent.userChanges().zipCode">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="city" class="control-label col-sm-4">City:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="city" data-bind="value: $parent.userChanges().city">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="street" class="control-label col-sm-4">Street:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="street" data-bind="value: $parent.userChanges().street">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="housenumber" class="control-label col-sm-4">Housenumber:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="houseNumber" data-bind="value: $parent.userChanges().houseNumber">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber" class="control-label col-sm-4">Phone Number:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="phoneNumber" data-bind="value: $parent.userChanges().phoneNumber">
                            </div>
                        </div>
                    </fieldset>
                    <div class="row">
                        <div class="text-center">
                            <button data-bind="click: $parent.upgrade" type="submit" class="btn btn-template-main">Upgrade</button>
                            <a href="/pages/myProfile" type="submit" class="btn btn-template-main btn-marginleft">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
