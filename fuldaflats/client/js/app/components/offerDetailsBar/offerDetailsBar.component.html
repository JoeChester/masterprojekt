<section style="min-height:700px; margin-top: 2rem">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 data-bind="text: offer().title"></h1>
            </div>
        </div>
        <div class="row">
            <div id="mediaObjectsCarousel" class="carousel slide col-md-12" data-ride="carousel">
                <ol class="carousel-indicators" data-bind="foreach: { data: offer().mediaObjects, as: 'mediaObject'}">
                    <li data-target="#mediaObjectsCarousel" data-bind="attr:{'data-slide-to': mediaObject.carouselIndex}, css: { active: mediaObject.carouselActive }"></li>
                </ol>


                <div class="carousel-inner" role="listbox" data-bind="foreach: { data: offer().mediaObjects, as: 'mediaObject'}">
                    <div class="item" data-bind="css: { active: mediaObject.carouselActive }">
                        <div class="mediaObject-container">
                            <a data-bind="attr:{href: mediaObject.mainUrl}" data-lightbox="mediaObjectsLightbox">
                                <img data-bind="attr: {src: mediaObject.mainUrl}" class="mediaObject-img">
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#mediaObjectsCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left blue-text" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#mediaObjectsCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right blue-text" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div><br>

        <legend class="spacing-top">General Information</legend>
        <div class="row">
            <div class="col-xs-6">
                <form class="form-horizontal">
                    <div class="row">
                        <label class="control-label col-sm-6">Offer Type:</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" data-bind="text: offer().offerType"></p>
                        </div>
                    </div>
                    <div class="row">
                        <label class="control-label col-sm-6">Size:</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" data-bind="text: offer().size + ' m²'"></p>
                        </div>
                    </div>
                    <div class="row">
                        <label class="control-label col-sm-6">Rooms:</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" data-bind="text: offer().rooms"></p>
                        </div>
                    </div>
                </div>
            </form>
            <div class="col-xs-6">
                <form class="form-horizontal">
                    <div class="row">
                        <label class="control-label col-sm-6">Rent:</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" data-bind="text: offer().rent + ' €'"></p>
                        </div>
                    </div>
                    <div class="row">
                        <label class="control-label col-sm-6">Addition:</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" data-bind="text: offer().sideCosts + ' €'"></p>
                        </div>
                    </div>
                    <div class="row">
                        <label class="control-label col-sm-6">Full Price:</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" data-bind="text: offer().fullPrice + ' €'"></p>
                        </div>
                    </div>
                    <div class="row">
                        <label class="control-label col-sm-6">Deposit:</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" data-bind="text: offer().deposit + ' €'"></p>
                        </div>
                    </div>
                    <div class="row">
                        <label class="control-label col-sm-6">Commission:</label>
                        <div class="col-sm-6">
                            <p class="form-control-static" data-bind="text: offer().commission + ' €'"></p>
                        </div>
                    </div>
                </form>
            </div>
            
        </div>
        <br>

        <div data-bind="if: isAuthenticated">

            <legend class="spacing-top">Landlord</legend>
            <div class="row">
                <div class="col-md-6">
                    <form class="form-horizontal">
                        <div class="row">
                            <label class="control-label col-sm-6">Rating:</label>
                            <div class="col-sm-6 star-spacing">
                                <p>
                                <!-- ko if: landlord().averageRating >= 4.5 -->
                                <span class="glyphicon glyphicon-star gold-text"></span>
                                <span class="glyphicon glyphicon-star gold-text"></span>
                                <span class="glyphicon glyphicon-star gold-text"></span>
                                <span class="glyphicon glyphicon-star gold-text"></span>
                                <span class="glyphicon glyphicon-star gold-text"></span>
                                <!-- /ko -->
                                <!-- ko if: landlord().averageRating >= 3.5 && landlord().averageRating < 4.5 -->
                                <span class="glyphicon glyphicon-star gold-text"></span>
                                <span class="glyphicon glyphicon-star gold-text"></span>
                                <span class="glyphicon glyphicon-star gold-text"></span>
                                <span class="glyphicon glyphicon-star gold-text"></span>
                                <span class="glyphicon glyphicon-star"></span>
                                <!-- /ko -->
                                <!-- ko if: landlord().averageRating >= 2.5 && landlord().averageRating < 3.5 -->
                                <span class="glyphicon glyphicon-star gold-text"></span>
                                <span class="glyphicon glyphicon-star gold-text"></span>
                                <span class="glyphicon glyphicon-star gold-text"></span>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                                <!-- /ko -->
                                <!-- ko if: landlord().averageRating >= 1.5 && landlord().averageRating < 2.5 -->
                                <span class="glyphicon glyphicon-star gold-text"></span>
                                <span class="glyphicon glyphicon-star gold-text"></span>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                                <!-- /ko -->
                                <!-- ko if: landlord().averageRating < 1.5 -->
                                <span class="glyphicon glyphicon-star gold-text"></span>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                                <!-- /ko -->
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-6">Name:</label>
                            <div class="col-sm-6">
                                <p class="form-control-static" data-bind="text: landlord().lastName + ', ' + landlord().firstName"></p>
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-6">Phone:</label>
                            <div class="col-sm-6">
                                <p class="form-control-static" data-bind="text: landlord().phoneNumber"></p>
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-6">E-Mail:</label>
                            <div class="col-sm-6">
                                <p class="form-control-static" data-bind="text: landlord().email"></p>
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-6">Office:</label>
                            <div class="col-sm-6">
                                <p class="form-control-static" data-bind="text: landlord().officeAddress"></p>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="profilePicture-container-medium left">    
                            <img data-bind="attr: {src: landlord().profilePicture}" class="img-responsive profilePicture-img" alt="Profilepicture">
                        </div>
                    </div>
                </div>
            </div>
            <br>

            <legend>Location</legend>
            <div class="row centric">
                <div class="col-md-12 location-description">
                    <span data-bind="text: offer().street"></span>&nbsp;
                    <span data-bind="text: offer().houseNumber"></span>,&nbsp;
                    <span data-bind="text: offer().zipCode"></span>&nbsp;
                    <span data-bind="text: offer().city"></span>&nbsp; (Floor&nbsp;
                    <span data-bind="text: offer().floor"></span>)&nbsp;
                </div>
            </div>
            <div class="row top-spacing">
                <div class="col-md-12">
                    <div class="detailsMap-container">
                    </div>
                </div>
            </div>
            <br>

            <legend>Description</legend>
            <div class="row">
                <div class="col-sm-12">
                    <p data-bind="text: offer().description"></p>
                <div>
            </div><br>

            <legend>Detail Information</legend>
            <div class="row">
                <div class="col-xs-6">
                    <form class="form-horizontal">
                        <div class="row">
                            <label class="control-label col-sm-6">Bathroom:</label>
                            <div class="col-sm-6">
                                <p class="form-control-static" data-bind="text: offer().bathroomDescription"></p>
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-6">Kitchen:</label>
                            <div class="col-sm-6">
                                <p class="form-control-static" data-bind="text: offer().kitchenDescription"></p>
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-6">Cellar:</label>
                            <div class="col-sm-6">

                                <p class="form-control-static">Yes</p>

                                <!-- ko ifnot: offer().pets -->
                                <p class="form-control-static">No</p>
                                <!-- /ko -->
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-6">Furnished:</label>
                            <div class="col-sm-6">
                                <!-- ko if: offer().furnished -->
                                <p class="form-control-static">Yes</p>

                                <!-- ko ifnot: offer().furnished -->
                                <p class="form-control-static">No</p>
                                <!-- /ko -->
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-6">Accessability:</label>

                                <!-- ko if: offer().accessability -->
                                <p class="form-control-static">Yes</p>
                                <!-- /ko -->
                                <!-- ko ifnot: offer().accessability -->
                                <p class="form-control-static">No</p>
                                <!-- /ko -->
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-xs-6">
                    <form class="form-horizontal">
                        <div class="row">
                            <label class="control-label col-sm-6">Heating:</label>
                            <div class="col-sm-6">
                                <p class="form-control-static" data-bind="text: offer().heatingDescription"></p>
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-6">Washing machine:</label>
                            <div class="col-sm-6">
                                <!-- ko if: offer().washingMachine -->
                                <p class="form-control-static">Yes</p>
                                <!-- /ko -->
                                <!-- ko ifnot: offer().washingMachine -->
                                <p class="form-control-static">No</p>
                                <!-- /ko -->
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-6">Dryer:</label>
                            <div class="col-sm-6">
                                <!-- ko if: offer().dryer -->
                                <p class="form-control-static">Yes</p>
                                <!-- /ko -->
                                <!-- ko ifnot: offer().dryer -->
                                <p class="form-control-static">No</p>
                                <!-- /ko -->
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-6">TV:</label>
                            <div class="col-sm-6">
                                <p class="form-control-static" data-bind="text: offer().television"></p>
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-6">Phone:</label>
                            <div class="col-sm-6">
                                <!-- ko if: offer().telephone -->
                                <p class="form-control-static">Yes</p>
                                <!-- /ko -->
                                <!-- ko ifnot: offer().telephone -->
                                <p class="form-control-static">No</p>
                                <!-- /ko -->
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-6">WiFi:</label>
                            <div class="col-sm-6">
                                <!-- ko if: offer().wlan -->
                                <p class="form-control-static">Yes</p>
                                <!-- /ko -->
                                <!-- ko ifnot: offer().wlan -->
                                <p class="form-control-static">No</p>
                                <!-- /ko -->
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-6">LAN:</label>
                            <div class="col-sm-6">
                                <!-- ko if: offer().lan -->
                                <p class="form-control-static">Yes</p>
                                <!-- /ko -->
                                <!-- ko ifnot: offer().lan -->
                                <p class="form-control-static">No</p>
                                <!-- /ko -->
                            </div>
                        </div>
                        <div class="row">
                            <label class="control-label col-sm-6">Internet:</label>
                            <div class="col-sm-6">
                                <p class="form-control-static" data-bind="text: offer().internetSpeed + ' MBit/s'"></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div><br>
            
            <div class="row">
                <div class="col-md-12">
                    <legend>Customer Reviews</legend>
                </div class="col-md-12">
            </div>
            <div class="col-md-12" data-bind="foreach: { data: reviews, as: 'review'}">
                <div class="row" data-bind="value: review.rating">
                    <!-- ko if: review.rating == 5 -->
                    <span class="glyphicon glyphicon-star gold-text"></span>
                    <span class="glyphicon glyphicon-star gold-text"></span>
                    <span class="glyphicon glyphicon-star gold-text"></span>
                    <span class="glyphicon glyphicon-star gold-text"></span>
                    <span class="glyphicon glyphicon-star gold-text"></span>
                    <!-- /ko -->
                    <!-- ko if: review.rating == 4 -->
                    <span class="glyphicon glyphicon-star gold-text"></span>
                    <span class="glyphicon glyphicon-star gold-text"></span>
                    <span class="glyphicon glyphicon-star gold-text"></span>
                    <span class="glyphicon glyphicon-star gold-text"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <!-- /ko -->
                    <!-- ko if: review.rating == 3 -->
                    <span class="glyphicon glyphicon-star gold-text"></span>
                    <span class="glyphicon glyphicon-star gold-text"></span>
                    <span class="glyphicon glyphicon-star gold-text"></span>
                    <span class="glyphicon glyphicon-star"></span>

                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <!-- /ko -->
                    <!-- ko if: review.rating == 1 -->

                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <!-- /ko -->
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <div class="row">
                            <label class="control-label review-name" data-bind="text: review.title"></label>
                        </div>
                        <div class="row">
                            <label class="control-label grey-text" data-bind="text: review.creationDate"><small></small></label>
                        </div>
                        <div class="row">
                            <label data-bind="text: review.comment"></label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <div class="profilePicture-container-medium">    
                                <img data-bind="attr:{ src: review.user.profilePicture}" class="img-responsive profilePicture-img" alt="Profilepicture">
                            </div>
                        </div>
                        <div class="row centric">
                            <span class="review-name" data-bind="text: review.user.firstName"></span>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4">
                            <select id="newReviewRating" class="gold-text form-control">
                                <option value="5" selected>&#9733;&#9733;&#9733;&#9733;&#9733;</option>
                                <option value="4">&#9733;&#9733;&#9733;&#9733;</option>
                                <option value="3">&#9733;&#9733;&#9733;</option>
                                <option value="2">&#9733;&#9733;</option>
                                <option value="1">&#9733;</option>
                            </select>

                        <div class="col-md-12">

                        </div>

                    <div class="row centric">
                        <button data-bind="click: sendReview" type="button" class="btn btn-primary">Send Review</button>

            <div class="row">

                    <br><br><br><br><br>
                </div><br>
            </div>

    </div>
    <div class="col-sm-1"></div>
    </div>
    </div>

</section>
