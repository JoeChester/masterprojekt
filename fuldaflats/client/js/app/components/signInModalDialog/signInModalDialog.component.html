<div class="modal fade modal-md" id="signInModalDialog" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Sign In</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label for="username"><span class="glyphicon glyphicon-user"></span> Username</label>
					<input data-bind="value: username" type="text" class="form-control" id="username" placeholder="Enter email">
				</div>
				<div class="form-group">
					<label for="password"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
					<input data-bind="value: password" type="text" class="form-control" id="password" placeholder="Enter password">
				</div>
				<div class="checkbox">
					<label for="rememberMe"><input data-bind="checked: rememberMe" type="checkbox" value="" checked id="rememberMe">Remember Me</label>
				</div>
				<button data-bind="click: signIn" class="btn btn-template-primary btn-block"><span class="glyphicon glyphicon-off"></span> Sign In</button>
			</div>
			<div class="modal-footer">
				<button class="btn btn-sm btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
				<p>Not a member? <a href="javascript: void(0)" data-dismiss="modal" data-toggle="modal" data-target="#signUpModalDialog">Sign Up</a></p>
			</div>
		</div>
	</div>
</div>
</div>
