<div class="modal fade modal-md" id="signInModalDialog" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button data-bind="click: resetDialog" type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Sign In</h4>
			</div>
			<div class="modal-body">
				<div class="input-group">
					<input data-bind="value: eMail" type="email" class="form-control" placeholder="Email" autofocus>
					<div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
				</div>
				<div class="input-group">
					<input data-bind="value: password" type="password" class="form-control" placeholder="Password">
					<div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
				</div>
				<div class="checkbox">
					<label for="rememberMe"><input data-bind="checked: rememberMe" type="checkbox" value="">Remember Me</label>
				</div>
				<button data-bind="click: signIn, enable: eMail() && password()" class="btn btn-template-primary btn-block">Sign In</button>
			</div>
			<div class="modal-footer">
				<div class="text-center">
					<span>Not a member? <a data-bind="click: resetDialog" href="javascript: void(0)" data-dismiss="modal" data-toggle="modal"
							data-target="#signUpModalDialog">Sign Up</a></span>
				</div>
			</div>
		</div>
	</div>
</div>
