<div id="copyright">
    <div class="container">
        <div class="row hidden-xs">
            <div class="col-md-12 text-center">
                <!-- ko if: impressumPageInfo -->
                <span><a data-bind="attr: { href: impressumPageInfo().url }, text: impressumPageInfo().title"></a></span>
                <!-- /ko -->
                <!-- ko if: impressumPageInfo && contactPageInfo  -->
                <span>|</span>
                <!-- /ko -->
                <!-- ko if: contactPageInfo -->
                <span><a data-bind="attr: { href: contactPageInfo().url }, text: contactPageInfo().title"></a></span>
                <!-- /ko -->
                <!-- ko if: contactPageInfo && termsOfUsePageInfo  -->
                <span>|</span>
                <!-- /ko -->
                <!-- ko if: termsOfUsePageInfo -->
                <span><a data-bind="attr: { href: termsOfUsePageInfo().url }, text: termsOfUsePageInfo().title"></a></span>
                <!-- /ko -->
            </div>
        </div>
        <div class="row hidden-xs">
            <div class="col-md-12 text-center">
                <!-- ko if: copyrightDate && copyrightName -->
                <span>&copy;</span>
                <span data-bind="text: copyrightDate"></span>
                <span>. </span>
                <span data-bind="text: copyrightName"></span>
                <!-- /ko -->
                <!-- ko if: copyrightDate && copyrightName && templateAuthorName && templateUrl-->
                <span>|</span>
                <!-- /ko -->
                <!-- ko if: templateAuthorName && templateUrl -->
                <span>Template by 
                    <a data-bind="text: templateAuthorName, attr: { href: templateUrl}"></a>
                </span>
                <!-- /ko -->
            </div>
        </div>
        <div class="row visible-xs">
            <!-- ko if: copyrightDate && copyrightName -->
            <div class="col-md-4 text-center">
                <span>&copy;</span>
                <span data-bind="text: copyrightDate"></span>
                <span>. </span>
                <span data-bind="text: copyrightName"></span>
            </div>
            <!-- /ko -->
            <!-- ko if: templateAuthorName && templateUrl -->
            <div class="col-md-4 text-center">
                <a data-bind="text: templateAuthorName, attr: { href: templateUrl}"></a>
            </div>
            <!-- /ko -->
        </div>
    </div>
</div>
