<div class="modal fade modal-md" id="signUpModalDialog" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button data-bind="click: resetDialog" type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Sign Up</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="input-group">
                        <input data-bind="value: firstName" type="text" class="form-control" placeholder="First Name" autofocus>
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                    </div>
                    <div class="input-group">
                        <input data-bind="value: lastName" type="text" class="form-control" placeholder="Last Name">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                    </div>
                    <div class="input-group">
                        <input data-bind="value: eMail" type="email" class="form-control" placeholder="Email">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                    </div>
                    <div class="input-group">
                        <input data-bind="value: password" type="text" class="form-control" placeholder="Password">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                    </div>
                    <div class="input-group">
                        <input data-bind="value: confirmPassword" type="text" class="form-control" placeholder="Confirm Password">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                    </div>
                    <div class="input-group">
                        <input data-bind="value: gender" type="text" class="form-control" placeholder="Gender">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                    </div>
                    <div class="checkbox">
                        <label for="termsOfUseAgreement"><input data-bind="checked: termsOfUseAgreement" type="checkbox" value="">I agree to Fuldaflats Terms of Service</label>
                    </div>
                    <button data-bind="click: signUp" class="btn btn-template-primary btn-block">Sign Up</button>
            </div>
            <div class="modal-footer">
                <div class="text-center">
                    <span>Already have an account? <a data-bind="click: resetDialog" href="javascript: void(0)" data-dismiss="modal"
                            data-toggle="modal" data-target="#signInModalDialog">Sign In</a></span>
                </div>
            </div>
        </div>
    </div>
</div>
