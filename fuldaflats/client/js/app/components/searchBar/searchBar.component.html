<section id="search-panel-section" class="bar background-image-fixed-2 no-mb">
    <div class="dark-mask"></div>
    <div class="container">
        <div id="search-panel" class="col-md-12 background-white">
            <div class="row">
                <div class="col-md-2">
                    <!-- <select data-bind="options: offerTypes,
                       value: queryParameter.offerType, optionsCaption: 'Choose Type', optionsAfterRender: optionsAfterRender"
                        class="form-control"></select> -->
                    <select data-bind="options: offerTypes,
                       value: queryParameter.offerType, optionsCaption: 'Choose Type'" class="form-control"></select>
                </div>
                <div class="col-md-2">
                    <div class="input-group">
                        <input data-bind="value: queryParameter.maxDistance" class="form-control" type="number" min="0" placeholder="Max. Distance"></input>
                        <div class="input-group-addon">km</div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="input-group">
                        <input data-bind="value: queryParameter.maxPrice" class="form-control" type="number" min="0" placeholder="Max. Price"></input>
                        <div class="input-group-addon">€</div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="input-group">
                        <input data-bind="value: queryParameter.minAreaSize" class="form-control" type="number" min="0" placeholder="Min. Area Size"></input>
                        <div class="input-group-addon">m²</div>
                    </div>
                </div>
                <div class="col-md-2">
                    <select data-bind="options: tags, optionsText: 'title',
                       value: queryParameter.tag, optionsCaption: 'Choose Tag'" class="form-control"></select>
                </div>
                <!--                <div class="search-panel-search-button-container col-md-2 text-center">
                    <button data-bind="enable: queryParameter.offerType, click: search" class="btn btn-lg btn-template-primary">Search</button>
                </div>-->
                <div class="search-panel-search-button-container col-md-2 text-center">
                    <button data-bind="click: search" class="btn btn-lg btn-template-primary">Search</button>
                </div>
            </div>
        </div>
    </div>
</section>
