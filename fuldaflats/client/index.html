<html>

<head>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
</head>

<body>
    <div id="header"></div>
    <link rel="import" href="header.html">
    <ul id="todoList">
        <li rv-each-todo="todos">
            <input type="checkbox" rv-checked="todo.completed" /> { todo.title }
            <button rv-on-click="todo.remove">Remove</button>
        </li>
    </ul>
</body>

</html>
